<html>
  <head>

    <style>
      .chart-item-bg {stroke: #acacac}
      .chart-item-0  {stroke: #9e0d0d}
      .chart-item-1  {stroke: #d020e7}
      .chart-item-2  {stroke: #0000ff}
      .chart-item-3  {stroke: #28eb59}
      .chart-item-4  {stroke: #452479}

      #mychart1 {
        position: absolute;
        left: 200px;
        top: 200px;
      }
     
      #mychart2 {
        position: absolute;
        left: 200px;
        top: 200px;
        transform: scale(2, 2);
        transform-origin: center center;
      }
    </style>



  </head>
  <body>
    <div>
      <div id="mychart1"></div>
    </div>

    <div>
      <div id="mychart2"></div>
    </div>
  </body>
  <script type="text/javascript" src="donut-chart.js"></script>
</html>
